<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="head"><h1>Number Counter</h1></div>
    <div class="counter"><h2 class="count">0</h2></div>
    <div class="box">
    <button class="increment"><h2 class="inc">INCREMENT</h2></button>
    <button class="reset"><h2 class="res">RESET</h2></button>
    <button class="decrement"><h2 class="dec">DECREMENT</h2></button>
    </div>

    <script src="index.js"></script>
</body>
</html>
